<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
    <link rel="stylesheet" href="Pricing.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../images/OuiChefText.png" alt="Oui Chef Text Logo">
        </div>
        <div class="header-title-container">
            <div class="header-title">OUR OPTIONS</div>
        </div>
    </header>

    <main class="pricing-container">
        <div class="pricing-options">
            <div class="pricing-option">
                <div class="plan-header">
                    <img src="../images/OuiCheflogo.png" alt="Plan Logo" class="plan-logo">
                    <span class="plan-title">Member</span>
                </div>
                <h2 class="plan-name">Plan 1</h2>
                <p class="plan-price">$999/month</p>
                <ul class="features">
                    <li>note 1</li>
                    <li>note 2</li>
                    <li>note 3</li>
                </ul>
                <button class="buy-button">Buy</button>
            </div>

            <div class="pricing-option">
                <div class="plan-header">
                    <img src="../images/OuiCheflogo.png" alt="Plan Logo" class="plan-logo">
                    <span class="plan-title">Member</span>
                </div>
                <h2 class="plan-name">Plan 2</h2>
                <p class="plan-price">$999/month</p>
                <ul class="features">
                    <li>note 1</li>
                    <li>note 2</li>
                    <li>note 3</li>
                </ul>
                <button class="buy-button">Buy</button>
            </div>            
        </div>
    </main>
</body>
</html>
